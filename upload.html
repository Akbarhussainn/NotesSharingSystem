<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upload Notes | Notes Sharing System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: #f1f5f9;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Navbar */
    nav {
      width: 100%;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      padding: 15px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      font-size: 1.3rem;
      font-weight: 700;
      color: #93c5fd;
    }
    .nav-links a {
      color: #cbd5e1;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      transition: 0.3s;
    }
    .nav-links a:hover { color: #93c5fd; }

    /* Container */
    .container {
      width: 100%;
      max-width: 550px;
      margin-top: 70px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
      text-align: left;
    }

    label {
      font-weight: 500;
      font-size: 0.95rem;
      color: rgba(255,255,255,0.85);
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      font-size: 0.95rem;
      outline: none;
      transition: 0.25s;
    }

    input[type="text"]:focus,
    input[type="file"]:focus {
      background: rgba(255, 255, 255, 0.25);
      border: 1px solid #93c5fd;
    }

    button {
      background: #fff;
      color: #1e3a8a;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:hover {
      background: #2563eb;
      color: white;
      transform: translateY(-2px);
    }

    .back-link {
      display: inline-block;
      margin-top: 25px;
      color: #93c5fd;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .back-link:hover {
      color: white;
      text-decoration: underline;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    .popup-content {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      animation: popIn 0.3s ease;
      max-width: 400px;
      color: #e2e8f0;
    }
    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }
    .popup-content h2 {
      color: #93c5fd;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }
    .popup-content p {
      font-size: 0.95rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .popup-content button {
      background: #93c5fd;
      color: #1e3a8a;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    .popup-content button:hover {
      background: #fff;
    }

    footer {
      background: rgba(255,255,255,0.05);
      text-align: center;
      padding: 15px;
      font-size: 0.85rem;
      color: #cbd5e1;
      margin-top: 60px;
      width: 100%;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Notes Sharing System</div>
    <div class="nav-links">
      <a href="../index.html">Home</a>
      <a href="../about.html">About</a>
    </div>
  </nav>

  <div class="container">
    <h1>Upload Notes</h1>
    <form id="uploadForm">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter note title" required />
      </div>
      <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Enter subject name" required />
      </div>
      <div>
        <label for="file">Upload File</label>
        <input type="file" id="file" required />
      </div>
      <button type="submit">Upload</button>
    </form>

    <a href="../view-notes.html" class="back-link">← Back to View Notes</a>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Note Submitted!</h2>
      <p>Thank you for uploading your notes.  
      Our team will review your submission shortly.  
      You’ll be notified once it’s approved and published.</p>
      <button id="okBtn">OK</button>
    </div>
  </div>

  <footer>© 2025 Notes Sharing System | Faculty Portal</footer>

  <script>
    const form = document.getElementById('uploadForm');
    const popup = document.getElementById('popup');
    const okBtn = document.getElementById('okBtn');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      // Simulate upload & admin review system (demo)
      const title = document.getElementById('title').value;
      const subject = document.getElementById('subject').value;

      const notes = JSON.parse(localStorage.getItem('pendingNotes')) || [];
      notes.push({ title, subject, author: "You", status: "Pending Approval" });
      localStorage.setItem('pendingNotes', JSON.stringify(notes));

      // Show popup instead of alert
      popup.style.display = 'flex';
    });

    okBtn.addEventListener('click', function () {
      popup.style.display = 'none';
      window.location.href = '../view-notes.html';
    });
  </script>
</body>
</html>

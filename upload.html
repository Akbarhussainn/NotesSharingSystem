<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Upload Notes — Notes Sharing System</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43);
      --card-bg: rgba(255,255,255,0.06);
      --accent: #00c6ff;
      --text: #e9f2f7;
      --radius: 12px;
      --max-width: 600px;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      padding: 40px 16px;
    }

    .page {
      width: 100%;
      max-width: var(--max-width);
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.35);
      padding: 40px 30px;
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 {
      font-size: 1.4rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    label {
      font-size: 0.9rem;
      color: rgba(255,255,255,0.85);
      text-align: left;
    }

    input[type="text"],
    input[type="file"] {
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 12px;
      color: var(--text);
      font-size: 0.95rem;
      width: 100%;
      outline: none;
      transition: 0.25s;
    }

    input[type="text"]:focus,
    input[type="file"]:focus {
      border-color: var(--accent);
      background: rgba(255,255,255,0.15);
    }

    button {
      background: var(--accent);
      border: none;
      border-radius: 8px;
      color: #082025;
      padding: 12px 20px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: white;
      transform: scale(1.05);
    }

    .success-message {
      text-align: center;
      background: rgba(0,198,255,0.15);
      color: var(--accent);
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      display: none;
    }

    .back-link {
      display: inline-block;
      margin-top: 25px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
      text-align: center;
      width: 100%;
      transition: 0.3s;
    }

    .back-link:hover {
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="page">
    <h1>Upload Notes</h1>
    <form id="uploadForm">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter note title" required>
      </div>
      <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" placeholder="Enter subject name" required>
      </div>
      <div>
        <label for="file">Upload File</label>
        <input type="file" id="file" required>
      </div>
      <button type="submit">Upload</button>
      <div class="success-message" id="successMessage">Note uploaded successfully!</div>
    </form>

    <a href="../view-notes.html" class="back-link">← Back to View Notes</a>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Store uploaded note details in localStorage for demo purpose
      const title = document.getElementById('title').value;
      const subject = document.getElementById('subject').value;

      const notes = JSON.parse(localStorage.getItem('notesData')) || [];
      notes.push({ title, subject, author: "You" });
      localStorage.setItem('notesData', JSON.stringify(notes));

      // Show success message then redirect
      successMessage.style.display = 'block';
      setTimeout(() => {
        window.location.href = 'view-notes.html';
      }, 1200);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Notes</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .upload-container {
      background: rgba(255, 255, 255, 0.08);
      padding: 50px;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      width: 400px;
    }
    .upload-container h2 {
      margin-bottom: 20px;
    }
    .upload-container input {
      width: 80%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.15);
      color: white;
      text-align: center;
    }
    .upload-container input::placeholder {
      color: rgba(255,255,255,0.7);
    }
    .upload-container button {
      background: #00c6ff;
      color: #0f2027;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 15px;
      transition: 0.3s;
    }
    .upload-container button:hover {
      background: white;
      transform: scale(1.05);
    }
    .back-link {
      display: block;
      margin-top: 20px;
      color: #00c6ff;
      text-decoration: none;
    }
    .back-link:hover {
      color: white;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="upload-container">
    <h2>Upload Notes</h2>
    <form onsubmit="alert('Note uploaded successfully!'); return false;">
      <input type="text" placeholder="Title" required><br>
      <input type="text" placeholder="Subject" required><br>
      <input type="file" required><br>
      <button type="submit">Upload</button>
    </form>
    <a href="../index.html" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
</html>

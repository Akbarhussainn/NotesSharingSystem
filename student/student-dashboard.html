<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard | Notes Sharing System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif;}
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a192f, #112d4e);
      color: white;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    nav {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 15px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: #93c5fd;
      letter-spacing: 1px;
    }
    .nav-links a {
      color: #cbd5e1;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      transition: 0.3s;
    }
    .nav-links a:hover { color: #93c5fd; }

    /* Dashboard Section */
    .dashboard {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 60px 20px;
    }
    .dashboard-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 50px 60px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease;
      width: 90%;
      max-width: 500px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 2rem;
      color: #93c5fd;
      margin-bottom: 10px;
    }
    p {
      color: #cbd5e1;
      margin-bottom: 25px;
    }
    .user-info {
      font-size: 0.9rem;
      opacity: 0.8;
      margin-bottom: 25px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .btn {
      background: white;
      color: #1e3a8a;
      font-weight: 600;
      text-decoration: none;
      padding: 12px;
      border-radius: 8px;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .btn:hover {
      background: #2563eb;
      color: white;
      transform: translateY(-3px);
    }

    /* Logout Button */
    .logout {
      margin-top: 35px;
    }
    .logout button {
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 10px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.3s;
    }
    .logout button:hover {
      background: white;
      color: #0a192f;
    }

    /* Footer */
    footer {
      background: rgba(255, 255, 255, 0.05);
      text-align: center;
      padding: 15px;
      font-size: 0.85rem;
      color: #cbd5e1;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Notes Sharing System</div>
    <div class="nav-links">
      <a href="../index.html">Home</a>
      <a href="../about.html">About</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </nav>

  <!-- Dashboard Section -->
  <section class="dashboard">
    <div class="dashboard-box">
      <h1>Welcome, <span id="userName">Student</span> üëã</h1>
      <p>Access high-quality verified notes and test your understanding.</p>
      <div class="user-info" id="userEmail"></div>

      <div class="btn-container">
        <a href="../view-notes.html" class="btn">üìò View Notes</a>
        <a href="../attempt-test.html" class="btn">üìù Take Tests</a>
      </div>

      <div class="logout">
        <button id="logoutButton">Logout</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    ¬© 2025 Notes Sharing System | Built with ‚ù§Ô∏è by Students
  </footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // ‚úÖ Firebase Config (same as your login page)
    const firebaseConfig = {
      apiKey: "AIzaSyDxCMujfhbHMhLUXLWFOtWP2AyK67J_IKk",
      authDomain: "notessharing-144fe.firebaseapp.com",
      projectId: "notessharing-144fe",
      storageBucket: "notessharing-144fe.appspot.com",
      messagingSenderId: "373418867033",
      appId: "1:373418867033:web:d226a1cc0e0be2dc00f448",
      measurementId: "G-FR81J4N085"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ‚úÖ Check if user is logged in
    auth.onAuthStateChanged((user) => {
      if (user) {
        document.getElementById("userEmail").textContent = "Logged in as: " + user.email;
        const username = user.email.split('@')[0];
        document.getElementById("userName").textContent = username.charAt(0).toUpperCase() + username.slice(1);
      } else {
        window.location.href = "student-login.html";
      }
    });

    // ‚úÖ Logout logic (Navbar + Button)
    const logoutHandler = () => {
      auth.signOut()
        .then(() => {
          alert("Logged out successfully!");
          window.location.href = "student-login.html";
        })
        .catch((error) => alert("Error logging out: " + error.message));
    };

    document.getElementById("logoutBtn").addEventListener("click", logoutHandler);
    document.getElementById("logoutButton").addEventListener("click", logoutHandler);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Faculty Login | Notes Sharing System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: #fff;
    }

    nav {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 15px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo { font-size: 1.4rem; font-weight: 700; color: #93c5fd; }
    .nav-links a {
      color: #cbd5e1; text-decoration: none; margin-left: 25px; font-weight: 500;
      transition: 0.3s;
    }
    .nav-links a:hover { color: #93c5fd; }

    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 380px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn { from {opacity: 0; transform: translateY(20px);} to {opacity: 1; transform: translateY(0);} }

    h2 { font-size: 28px; font-weight: 600; color: #93c5fd; margin-bottom: 8px; }
    .muted { font-size: 14px; color: rgba(255, 255, 255, 0.8); margin-bottom: 25px; }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      outline: none;
      background: rgba(255,255,255,0.9);
      color: #333;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #1e40af; }

    .google-btn {
      background: white;
      color: #1e3a8a;
      font-weight: 600;
      margin-top: 10px;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      text-align: center;
    }
    .status.success { color: #4caf50; }
    .status.error { color: #ff5252; }

    .toggle-text {
      font-size: 0.9rem;
      margin-top: 15px;
      color: #93c5fd;
      cursor: pointer;
    }
    .toggle-text:hover { text-decoration: underline; }

    footer {
      background: rgba(255,255,255,0.05);
      text-align: center;
      padding: 15px;
      font-size: 0.85rem;
      color: #cbd5e1;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Notes Sharing System</div>
    <div class="nav-links">
      <a href="../index.html">Home</a>
      <a href="../about.html">About</a>
    </div>
  </nav>

  <div class="container">
    <div class="card">
      <h2 id="formTitle">Faculty Login</h2>
      <p class="muted" id="formDesc">Sign in using your official university email only.</p>

      <form id="authForm">
        <input type="email" id="email" placeholder="name@college.edu" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="submitBtn">Login</button>
        <button type="button" class="google-btn" id="googleLogin">Sign in with Google</button>
      </form>

      <p class="toggle-text" id="toggleText">New user? Register now</p>
      <div id="status" class="status"></div>
    </div>
  </div>

  <footer>
    Â© 2025 Notes Sharing System | Faculty Portal
  </footer>

  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDxCMujfhbHMhLUXLWFOtWP2AyK67J_IKk",
      authDomain: "notessharing-144fe.firebaseapp.com",
      projectId: "notessharing-144fe",
      storageBucket: "notessharing-144fe.appspot.com",
      messagingSenderId: "373418867033",
      appId: "1:373418867033:web:d226a1cc0e0be2dc00f448",
      measurementId: "G-FR81J4N085"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const formTitle = document.getElementById("formTitle");
    const formDesc = document.getElementById("formDesc");
    const submitBtn = document.getElementById("submitBtn");
    const toggleText = document.getElementById("toggleText");
    const status = document.getElementById("status");
    let isLogin = true;

    // Toggle login/signup
    toggleText.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Faculty Login";
        formDesc.textContent = "Sign in using your official university email only.";
        submitBtn.textContent = "Login";
        toggleText.textContent = "New user? Register now";
      } else {
        formTitle.textContent = "Faculty Sign Up";
        formDesc.textContent = "Register using your university email to access faculty dashboard.";
        submitBtn.textContent = "Sign Up";
        toggleText.textContent = "Already have an account? Login here";
      }
    });

    // University email restriction
    function isUniversityEmail(email) {
      const domain = email.split("@")[1] || "";
      return domain.endsWith(".edu") || domain.endsWith(".ac.in");
    }

    // Handle Login/Signup
    document.getElementById("authForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      status.textContent = "";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!isUniversityEmail(email)) {
        status.textContent = "Please use a valid university email (e.g., name@college.edu or name@university.ac.in).";
        status.className = "status error";
        return;
      }

      try {
        if (isLogin) {
          await auth.signInWithEmailAndPassword(email, password);
          status.textContent = "Login successful! Redirecting...";
          status.className = "status success";
          sessionStorage.removeItem("justLoggedOut"); // Clear logout flag
          setTimeout(() => window.location.href = "faculty-dashboard.html", 1000);
        } else {
          await auth.createUserWithEmailAndPassword(email, password);
          status.textContent = "Account created successfully! Redirecting...";
          status.className = "status success";
          sessionStorage.removeItem("justLoggedOut"); // Clear logout flag
          setTimeout(() => window.location.href = "faculty-dashboard.html", 1000);
        }
      } catch (error) {
        status.textContent = error.message;
        status.className = "status error";
      }
    });

    // Google Sign-In with email check
    document.getElementById("googleLogin").addEventListener("click", async () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      try {
        const result = await auth.signInWithPopup(provider);
        const email = result.user.email;

        if (isUniversityEmail(email)) {
          alert("Signed in successfully with university email!");
          sessionStorage.removeItem("justLoggedOut");
          window.location.href = "faculty-dashboard.html";
        } else {
          await auth.signOut();
          sessionStorage.setItem("justLoggedOut", "true");
          alert("Access denied. Only university emails are allowed.");
          window.location.reload();
        }
      } catch (error) {
        console.error(error);
        alert("Login failed: " + error.message);
      }
    });

    // Redirect logic (avoid redirecting after logout)
    auth.onAuthStateChanged((user) => {
      const comingFromLogout = sessionStorage.getItem("justLoggedOut");
      if (user && !comingFromLogout) {
        window.location.href = "faculty-dashboard.html";
      }
    });
  </script>
</body>
</html>

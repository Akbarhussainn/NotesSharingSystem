<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Faculty Dashboard | Notes Sharing System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif;}

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #1e3a8a, #2563eb);
      color: #fff;
    }

    /* Navbar */
    nav {
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      padding: 15px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .logo { font-size: 1.4rem; font-weight: 700; color: #93c5fd; }
    .nav-links a {
      color: #cbd5e1; text-decoration: none; margin-left: 25px; font-weight: 500;
      transition: 0.3s;
    }
    .nav-links a:hover { color: #93c5fd; }

    /* Dashboard Container */
    .dashboard {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px 50px;
      width: 90%;
      max-width: 480px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 1.8rem;
      color: #93c5fd;
      margin-bottom: 10px;
      font-weight: 600;
    }

    p {
      font-size: 0.95rem;
      color: #cbd5e1;
      margin-bottom: 25px;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      background: white;
      color: #1e3a8a;
      font-weight: 600;
      text-decoration: none;
      padding: 12px 0;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn:hover {
      background: #2563eb;
      color: white;
      transform: translateY(-3px);
    }

    .logout-btn {
      margin-top: 25px;
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 10px 0;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: white;
      color: #2563eb;
      transform: translateY(-2px);
    }

    footer {
      background: rgba(255,255,255,0.05);
      text-align: center;
      padding: 15px;
      font-size: 0.85rem;
      color: #cbd5e1;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">Notes Sharing System</div>
    <div class="nav-links">
      <a href="../index.html">Home</a>
      <a href="../about.html">About</a>
    </div>
  </nav>

  <!-- Dashboard -->
  <div class="dashboard">
    <div class="card">
      <h2 id="welcomeText">Welcome, Faculty ðŸ‘‹</h2>
      <p>Manage notes, view uploads, and approve student submissions.</p>

      <div class="btn-container">
        <a href="../upload.html" class="btn">ðŸ“¤ Upload Notes</a>
        <a href="../view-notes.html" class="btn">ðŸ“˜ View Notes</a>
      </div>

      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </div>

  <footer>Â© 2025 Notes Sharing System | Faculty Portal</footer>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>

  <script>
    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDxCMujfhbHMhLUXLWFOtWP2AyK67J_IKk",
      authDomain: "notessharing-144fe.firebaseapp.com",
      projectId: "notessharing-144fe",
      storageBucket: "notessharing-144fe.appspot.com",
      messagingSenderId: "373418867033",
      appId: "1:373418867033:web:d226a1cc0e0be2dc00f448"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // âœ… Show Faculty Info
    auth.onAuthStateChanged((user) => {
      if (user) {
        const name = user.email.split("@")[0];
        document.getElementById("welcomeText").textContent =
          "Welcome, " + name.charAt(0).toUpperCase() + name.slice(1) + " ðŸ‘‹";
      } else {
        window.location.href = "faculty-login.html";
      }
    });

    // âœ… Logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      try {
        sessionStorage.setItem("justLoggedOut", "true");
        localStorage.clear();
        await auth.signOut();
        alert("Logged out successfully!");
        window.location.href = "faculty-login.html";
      } catch (error) {
        alert("Error logging out: " + error.message);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Faculty Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 25px 0;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }
    h1 {
      margin: 0;
      font-size: 2rem;
    }
    .content {
      text-align: center;
      margin-top: 50px;
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 20px;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn {
      display: inline-block;
      background: #fff;
      color: #2575fc;
      padding: 12px 25px;
      border-radius: 8px;
      margin: 15px 10px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background: #2575fc;
      color: white;
    }
    .logout {
      margin-top: 40px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #ff5252;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome, Faculty</h1>
  </header>

  <div class="content">
    <h2>Faculty Dashboard</h2>
    <p>Manage notes, view uploads, and approve student submissions.</p>

    <a href="../upload.html" class="btn">Upload Notes</a>
    <a href="../view-notes.html" class="btn">View Notes</a>

    <p class="logout" id="logoutBtn">Logout</p>
  </div>

  <script>
    // Simple login check
    const userRole = localStorage.getItem('userRole');
    const userEmail = localStorage.getItem('userEmail');
    if (userRole !== 'faculty') {
      alert('Access denied. Please login as Faculty.');
      window.location.href = 'faculty-login.html';
    } else {
      document.querySelector('h1').textContent = Welcome, ${userEmail};
    }

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.clear();
      window.location.href = '../index.html';
    });
  </script>
</body>
</html>

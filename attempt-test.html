<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Attempt Test ‚Äî Notes Sharing System</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    :root {
      --bg: linear-gradient(135deg, #0f2027, #203a43);
      --card-bg: rgba(255,255,255,0.06);
      --accent: #00c6ff;
      --text: #e9f2f7;
      --radius: 12px;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: var(--text);
      padding: 40px 16px;
    }

    .test-container {
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
      padding: 40px 35px;
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.8s ease-in-out;
      position: relative;
    }

    h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 25px;
      font-weight: 600;
    }

    .timer {
      position: absolute;
      top: 18px;
      right: 24px;
      font-weight: 600;
      color: var(--accent);
      font-size: 15px;
    }

    .progress-bar {
      height: 6px;
      background: rgba(255,255,255,0.15);
      border-radius: 4px;
      margin-bottom: 25px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: var(--accent);
      transition: width 0.4s ease;
    }

    .question {
      font-size: 1rem;
      margin-bottom: 25px;
      color: var(--text);
      min-height: 60px;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .question.active {
      opacity: 1;
      transform: translateY(0);
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option {
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 12px 18px;
      color: var(--text);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .option:hover {
      background: var(--accent);
      color: #082025;
      transform: translateY(-2px);
    }

    .option.selected {
      background: var(--accent);
      color: #082025;
      border-color: #00a0d8;
    }

    .btn-next {
      margin-top: 28px;
      background: var(--accent);
      color: #082025;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: 0.3s ease;
    }

    .btn-next:hover {
      background: white;
      transform: translateY(-2px);
    }

    .finish-message {
      text-align: center;
      color: var(--accent);
      font-weight: 600;
      margin-top: 25px;
    }

    .back-link {
      display: inline-block;
      text-align: center;
      margin-top: 25px;
      color: var(--accent);
      text-decoration: none;
      width: 100%;
    }

    .back-link:hover {
      color: white;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h2>Attempt Test</h2>
    <div class="timer" id="timer">10:00</div>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div class="question active" id="question"></div>
    <div class="options" id="options"></div>

    <button class="btn-next" id="nextBtn">Next</button>
    <div class="finish-message" id="finishMessage" hidden>üéâ Test Completed!</div>
    <a href="view_notes.html" class="back-link">‚Üê Back to View Notes</a>
  </div>

  <script>
    const questions = [
      { q: "What does HTML stand for?", options: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language", "Hyper Tool Markup Language"] },
      { q: "Which tag is used to create a link in HTML?", options: ["<a>", "<link>", "<href>", "<url>"] },
      { q: "Which HTML attribute specifies an alternate text for an image?", options: ["alt", "src", "title", "caption"] },
      { q: "Which tag is used for table row?", options: ["<tr>", "<td>", "<th>", "<table>"] },
      { q: "Which tag is used to define an unordered list?", options: ["<ul>", "<ol>", "<li>", "<list>"] }
    ];

    let current = 0;
    let selectedOption = null;
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const progress = document.getElementById('progress');
    const nextBtn = document.getElementById('nextBtn');
    const finishMessage = document.getElementById('finishMessage');

    function loadQuestion(index) {
      const q = questions[index];
      questionEl.innerText = `${index + 1}. ${q.q}`;
      questionEl.classList.remove('active');
      setTimeout(() => questionEl.classList.add('active'), 50);

      optionsEl.innerHTML = '';
      q.options.forEach(option => {
        const div = document.createElement('div');
        div.className = 'option';
        div.innerText = option;
        div.addEventListener('click', () => {
          document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
          div.classList.add('selected');
          selectedOption = option;
        });
        optionsEl.appendChild(div);
      });

      progress.style.width = `${(index / questions.length) * 100}%`;
      selectedOption = null;
    }

    loadQuestion(current);

    nextBtn.addEventListener('click', () => {
      if (!selectedOption) {
        alert("Please select an option before proceeding!");
        return;
      }
      current++;
      if (current < questions.length) {
        loadQuestion(current);
      } else {
        questionEl.innerText = "";
        optionsEl.style.display = 'none';
        nextBtn.style.display = 'none';
        progress.style.width = '100%';
        finishMessage.hidden = false;
      }
    });

    // Timer logic
    const timerEl = document.getElementById('timer');
    let time = 10 * 60;

    function updateTimer() {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      timerEl.innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      if (time > 0) {
        time--;
        setTimeout(updateTimer, 1000);
      } else {
        alert("Time's up!");
        nextBtn.click();
      }
    }

    updateTimer();
  </script>
</body>
</html>

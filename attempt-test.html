<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attempt Test | Notes Sharing System</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
      overflow-x: hidden;
      opacity: 0;
      animation: bgFadeIn 1s forwards;
    }

    @keyframes bgFadeIn { to { opacity: 1; } }

    .test-container {
      background: rgba(255,255,255,0.95);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
      max-width: 600px;
      width: 90%;
      animation: popUp 0.8s ease forwards;
      position: relative;
    }

    @keyframes popUp {
      0% { opacity: 0; transform: translateY(50px) scale(0.95); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    h2 {
      text-align: center;
      color: #0072ff;
      margin-bottom: 25px;
    }

    .timer {
      position: absolute;
      top: 20px;
      right: 20px;
      font-weight: 600;
      color: #0072ff;
      font-size: 16px;
    }

    .progress-bar {
      height: 8px;
      background: #d0d0d0;
      border-radius: 4px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #0072ff;
      transition: width 0.4s ease;
    }

    .question {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
      min-height: 60px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }

    .question.active {
      opacity: 1;
      transform: translateY(0);
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .option {
      background: #f0f0f0;
      padding: 12px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .option:hover {
      background: #0072ff;
      color: white;
      border: 1px solid #005bb5;
      transform: translateY(-2px);
    }

    .option.selected {
      background: #0072ff;
      color: white;
      border: 1px solid #005bb5;
    }

    .btn-next {
      margin-top: 25px;
      background: #0072ff;
      color: white;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    .btn-next:hover {
      background: #005bb5;
      transform: translateY(-2px);
    }

  </style>
</head>
<body>
  <div class="test-container">
    <h2>Sample Test</h2>
    <div class="timer" id="timer">10:00</div>

    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>

    <div class="question active" id="question"></div>
    <div class="options" id="options"></div>

    <button class="btn-next" id="nextBtn">Next</button>
  </div>

  <script>
    // Sample questions array (can later load from JSON)
    const questions = [
      {
        q: "What does HTML stand for?",
        options: ["Hyper Text Markup Language", "Home Tool Markup Language", "Hyperlinks and Text Markup Language", "Hyper Tool Markup Language"]
      },
      {
        q: "Which tag is used to create a link in HTML?",
        options: ["<a>", "<link>", "<href>", "<url>"]
      },
      {
        q: "Which HTML attribute specifies an alternate text for an image?",
        options: ["alt", "src", "title", "caption"]
      },
      {
        q: "Which tag is used for table row?",
        options: ["<tr>", "<td>", "<th>", "<table>"]
      },
      {
        q: "Which tag is used to define an unordered list?",
        options: ["<ul>", "<ol>", "<li>", "<list>"]
      }
    ];

    let current = 0;
    let selectedOption = null;
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const progress = document.getElementById('progress');

    function loadQuestion(index) {
      const q = questions[index];
      questionEl.innerText = `${index + 1}. ${q.q}`;
      questionEl.classList.remove('active');
      setTimeout(() => questionEl.classList.add('active'), 50); // smooth fade in

      optionsEl.innerHTML = '';
      q.options.forEach(option => {
        const div = document.createElement('div');
        div.className = 'option';
        div.innerText = option;
        div.addEventListener('click', () => {
          document.querySelectorAll('.option').forEach(o => o.classList.remove('selected'));
          div.classList.add('selected');
          selectedOption = option;
        });
        optionsEl.appendChild(div);
      });

      // update progress
      progress.style.width = `${(index / questions.length) * 100}%`;
      selectedOption = null;
    }

    loadQuestion(current);

    document.getElementById('nextBtn').addEventListener('click', () => {
      if(!selectedOption) {
        alert("Please select an option before proceeding!");
        return;
      }
      current++;
      if(current < questions.length) {
        loadQuestion(current);
      } else {
        // Finish test
        questionEl.innerText = "Test Completed!";
        optionsEl.style.display = 'none';
        document.getElementById('nextBtn').style.display = 'none';
        progress.style.width = '100%';
      }
    });

    // Timer countdown
    let timerEl = document.getElementById('timer');
    let time = 10 * 60; // 10 minutes in seconds

    function updateTimer() {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      timerEl.innerText = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
      if(time > 0) {
        time--;
        setTimeout(updateTimer, 1000);
      } else {
        alert("Time's up!");
        document.getElementById('nextBtn').click();
      }
    }

    updateTimer();

  </script>
</body>
</html>
